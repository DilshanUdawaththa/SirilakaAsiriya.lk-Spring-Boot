<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SirilakaAsiriya.lk</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://i.pinimg.com/originals/b1/da/c0/b1dac0470bdf2f7cc0c559599fba19f9.jpg");}
    	#card {
    		background:linear-gradient(to top left, #99ff66 0%, #ffffff 100%);
    		font-weight: bold;
    		}
    	h2 {font-weight: bold;}
    	#header {
    		background: linear-gradient(to bottom, #009900 0%, #ffffcc 100%);
    		font-weight: bold;
    		}
    	#button {background-color: #006600;}
    
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">සිරිලක අසිරිය.lk</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addspecies">Add Species</a>
                <a class="nav-link" href="/adduser">Add User</a>
                <a class="nav-link" href="/addcategory">Add Category</a>
                <a class="nav-link" href="/users">View User</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3 mb-3 justify-content-around">
        <div class="col-md-6">
            <div class="card" id="card">
                <div class="card-body">
                    <h2 class="text-center mt-3 mb-3">නව පරිශීලකයින් ලියාපදිංචි කිරීම / Register New Users</h2>

                    <form action="#" th:action="@{/registeruser}" th:object="${user}"
                          method="POST">

                        <label for="first_name" class="form-label mt-2 mb-1">මුල් නම / First Name</label>
                        <input type="text" th:field="*{userProfile.first_name}"
                               placeholder="First Name" class="form-control " id="first_name" required>

                        <label for="last_name" class="form-label mt-2 mb-1">අවසන් නම / Last Name</label>
                        <input type="text" th:field="*{userProfile.last_name}"
                               placeholder="Last Name" class="form-control " id="last_name" required>

                        <label for="username" class="form-label mt-2 mb-1">පරිශීලක නාමය / Username</label>
                        <input type="text" th:field="*{username}"
                               placeholder="Username" class="form-control" id="username" required>

                        <label for="email" class="form-label mt-2 mb-1">විද්යුත් තැපෑල / Email</label>
                        <input type="text" th:field="*{email}"
                               placeholder="Email" class="form-control " id="email" required>

                        <label for="home_town" class="form-label mt-2 mb-1">නගරය / Home Town</label>
                        <input type="text" th:field="*{userProfile.home_town}"
                               placeholder="Home Town" class="form-control" id="home_town" required>

                        <label for="phone_number" class="form-label mt-2 mb-1">දුරකතන අංකය / Phone Number</label>
                        <input type="text" th:field="*{userProfile.phone_number}"
                               placeholder="Phone Number" class="form-control " id="phone_number" required>


                        <button type="submit" class="btn btn-primary mt-3" id="button">පරිශීලකයින් සුරකින්න / Save User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
