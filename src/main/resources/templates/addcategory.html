<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SirilakaAsiriya.lk</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://i.pinimg.com/originals/b1/da/c0/b1dac0470bdf2f7cc0c559599fba19f9.jpg");}
   		#card {
   			background:linear-gradient(to top left, #99ff66 0%, #ffffff 100%);
   			font-weight: bold;
   			}
    	h2 {font-weight: bold;}
    	#header {
    		background: linear-gradient(to bottom, #009900 0%, #ffffcc 100%);
    		font-weight: bold;
    		}
    	#button {background-color: #006600;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">සිරිලක අසිරිය.lk</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addspecies">Add Species</a>
                <a class="nav-link" href="/adduser">Add User</a>
                <a class="nav-link" href="/addcategory">Add Category</a>
                <a class="nav-link" href="/users">View User</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3 mb-3 justify-content-around">
        <div class="col-md-6">
            <div class="card" id="card">
                <div class="card-body">
                    <h2 class="text-center mt-3 mb-3">නව කාණ්ඩයක් සහ විශේෂ ලක්ෂණ සාදන්න / Create a New Category and Special Characteristics</h2>

                    <form action="#" th:action="@{/createtag}" th:object="${tag}"
                          method="POST">

                        <label for="name" class="form-label mt-2 mb-2">කාණ්ඩයේ නම හෝ විශේෂ ලක්ෂණ ("උදා : කුරුල්ලා, පියාසර කළ හැකිය")<br>
                        Category Name or Special Characteristics ("Eg : Bird, Can fly")</label>
                        <input type="text" th:field="*{name}"
                               placeholder="Category Name or Special Characteristics" class="form-control " id="name" required>

                        <button type="submit" class="btn btn-primary mt-3" id="button">එකතු කරන්න / Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
