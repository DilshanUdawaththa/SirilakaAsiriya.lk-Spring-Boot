<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>SirilakaAsiriya.lk</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://i.pinimg.com/originals/b1/da/c0/b1dac0470bdf2f7cc0c559599fba19f9.jpg");}
   		#card {
   			background:linear-gradient(to top left, #99ff66 0%, #ffffff 100%);
   			font-weight: bold;
   			}
    	h2 {font-weight: bold;}
    	#header {
    		background: linear-gradient(to bottom, #009900 0%, #ffffcc 100%);
    		font-weight: bold;
    		}
    	#button {background-color: #006600;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">සිරිලක අසිරිය.lk</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addspecies">Add Species</a>
                <a class="nav-link" href="/adduser">Add User</a>
                <a class="nav-link" href="/addcategory">Add Category</a>
                <a class="nav-link" href="/users">View User</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3 mb-3 justify-content-around">
        <div class="col-md-10">
            <div class="card row mt-3" id="card">
                <div class="card-body mt-3 mb-3">
                    <div class="row justify-content-center">
                        <h2 class="text-center mt-3 mb-3">පරිශීලකයින් ලැයිස්තුව / User List</h2>
                    </div>
                    <div class="row mt-3 mb-3 justify-content-center ">
                        <a  class="btn btn-primary" th:href = "@{/adduser}" id="button">පරිශීලකයින් ඇතුළත් කිරීම / Add Users</a>
                    </div>

                    <div class="row text-center" >
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th scope="col">පරිශීලක නාමය / Username</th>
                                <th scope="col">විද්යුත් තැපෑල / Email</th>
                                <th scope="col">දුරකතන අංකය / Phone Number</th>
                                <th scope="col">නගරය / Home Town</th>
                            </tr>

                            </thead>
                            <tbody>
                                <tr th:each="user : ${userlist}">
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.userProfile.phone_number}"></td>
                                    <td th:text="${user.userProfile.home_town}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
